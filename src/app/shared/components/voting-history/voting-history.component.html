<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{colleague.photo}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{colleague.pseudo| uppercase}}</h5>
        <p class="card-text">{{colleague.pseudo}} est détesté(e), son score est désormais de {{colleague.score}} </p>
        <p class="card-text"><small class="text-muted">Score:{{colleague.score}}</small></p>
      </div>
    </div>
  </div>
</div>


<div class="card" style="width: 18rem;">
  <img src="{{colleague.photo}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{colleague.pseudo| uppercase}}</h5>
    <p class="card-text"> Score: {{colleague.score|score}}</p>
    <tc-like-hate [likeButtonDisabled]="likeButtonDisabled" [hateButtonDisabled]="hateButtonDisabled" (likeHateEmitter)="updateScore($event)"></tc-like-hate>
  </div>
</div>
